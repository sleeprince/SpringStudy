<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://github.com/JosephBean/SpringStudy2/blob/main/src/main/webapp/resources/images/logo.png?raw=true" rel="icon" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>DETAIL</title>
</head>
<body>
    <div id="app" class="container mt-3">
        <h1 class="text-center bg-success text-dark bg-opacity-50">DETAIL</h1>
        <form @submit.prevent="formEvent()">
            <div class="mb-3 mt-3">
              <label for="title" class="form-label">Title:</label>
              <input type="text" class="form-control" id="title" placeholder="Enter title" name="title" required autocomplete="off" v-model="map.title">
            </div>
            <div class="mb-3">
              <label for="content" class="form-label">Content:</label>
              <input type="text" class="form-control" id="content" placeholder="Enter content" name="content" autocomplete="off" v-model="map.content">
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-primary me-md-2" type="submit">수정</button>
                <a class="btn btn-warning" @click.prevent="acceptEvent(0)" v-if="map.accept">미승인</a>
                <a class="btn btn-success" @click.prevent="acceptEvent(1)" v-else="map.accept">승인</a>
                <a class="btn btn-secondary" href="/v4/findList">취소</a>
            </div>
        </form>
    </div>
<script type="importmap">
{
	"imports": {
		"vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js",
        "axios": "https://cdn.jsdelivr.net/npm/axios@1.3.5/+esm",
        "app": "/v4/detail.js"
	}
}
</script>
<script type="module" src="/v4/main.js"></script>
</body>
</html>
