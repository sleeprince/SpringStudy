<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://github.com/JosephBean/SpringStudy2/blob/main/src/main/webapp/resources/images/logo.png?raw=true" rel="icon" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>DETAIL</title>
</head>
<body>
    <div class="container mt-3">
        <h1 class="text-center bg-success text-dark bg-opacity-50">DETAIL</h1>
        <form th:action="@{/v1/edit/{no}(no=${map.no})}" method="post">
            <div class="mb-3 mt-3">
              <label for="title" class="form-label">Title:</label>
              <input type="text" class="form-control" id="title" placeholder="Enter title" name="title" required autocomplete="off" th:value="${map.title}">
            </div>
            <div class="mb-3">
              <label for="content" class="form-label">Content:</label>
              <input type="text" class="form-control" id="content" placeholder="Enter content" name="content" autocomplete="off" th:value="${map.content}">
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-primary me-md-2" type="submit">수정</button>
                <th:block th:if="${!map.accept}">
                	<a class="btn btn-success" th:href="@{/v1/detail/{no}/1(no=${map.no})}">승인</a>
                </th:block>
                <th:block th:if="${map.accept}">
                	<a class="btn btn-warning" th:href="@{/v1/detail/{no}/0(no=${map.no})}">미승인</a>
                </th:block>
                <a class="btn btn-secondary" href="/v1/findList">취소</a>
            </div>
        </form>
    </div>
</body>
</html>
