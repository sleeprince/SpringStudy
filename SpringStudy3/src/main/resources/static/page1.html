<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Semantic Web</title>
<style type="text/css">
	*{margin: 0;}
	header{height: 100px; background-color: #0087BD; display: none; }
	header div{height: 80px;}
	main{background-color: #FFD300}
	section{height: 200px}
	footer{height: 100px; background-color: #009F6B}
	.bg {background-color: #C40233}
	.bg:hover {background-color: #000000}
	@media only screen and (min-width: 834px){
		header{height: 100px; display: block;}
	}
</style>
<script type="text/javascript">
	function e1(){
		document.getElementsByTagName("header")[0].style.display = "block";
	}
	function e2(){
		document.getElementsByTagName("header")[0].style.display = "none";
	}
	var check = true;
	function load(){
		if(check)
			e1();
		else
			e2();
		check = !check;
	}
</script>
</head>
<body>
	<header>header</header>
	<main>
		<section class="bg" onclick="load()"></section>
		<section></section>
		<section></section>
		<section></section>
		<section></section>

	</main>
	<footer>footer</footer>
</body>
</html>
