<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Users</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
.log1 {color: #fd8c73; font-weight: bold;}
.log2 {color: #04aa6d; font-weight: bold;}
</style>
</head>
<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
		<div class="container-fluid">
			<a class="navbar-brand" href="/users"><span class="log1">WOO</span><span class="log2">JUN</span></a>
		</div>
	</nav>
	<div class="container" style="margin-top: 80px">
		<h2 class="text-center" >사용자 목록</h2>
		<form class="form-inline d-flex justify-content-end" method="GET" th:action="@{/users}">
            <div class="form-group mx-sm-3 mb-2">
                <label for="userNm" class="sr-only">검색</label>
<!--                 <input type="hidden" name="page" th:value="${users.pageable.pageNumber}"> -->
                <input type="text" class="form-control" id="userNm" name="userNm" value="">
            </div>
            <button type="submit" class="btn btn-light mb-2">검색</button>
        </form>
		<div>총 건수 : <span th:text="${users.totalElements}">0</span></div>
		<div class="list-group mt-3">
			
			
			<!-- 사용자 정보 이벤트 -->
			<th:block th:each="user : ${users}">
		    	<a class="list-group-item list-group-item-action" 
		    	   th:href="@{/detail(userId=${user.userId})}">
		    	    <!-- 사용자 정보 -->
		    		<span th:text="${user.userNm}">홍길동</span>
		    		<!-- 사용자 권한 -->
		    		<th:block th:each="role : ${user.roles}">
		    			<span th:text="${role.roleNm}">ADMIN</span>
		    		</th:block>
		    	</a>
	    	<th:block>
	    	
	    	
		</div>
        <nav aria-label="Page navigation example" style="margin-top: 30px">
            <ul class="pagination justify-content-center">
                
                <!-- 전 페이지 이동 이벤트 -->
                <li class="page-item" >
                    <a class="page-link" 
                       th:classappend="${users.pageable.pageNumber == 0} ? 'disabled'"
                       th:href="@{/users(page=${users.pageable.pageNumber - 1},userNm=${param.userNm})}"
                       >Previous</a>
                </li>
                
                <!-- 페이지 번호 이벤트 -->
                <th:block th:each="i : ${#numbers.sequence(start, end)}">
	                <li class="page-item" >
	                  <a class="page-link" 
	                     th:classappend="${users.pageable.pageNumber + 1 == i} ? 'disabled'"
	                  	 th:href="@{/users(page=${i - 1},userNm=${param.userNm})}"
	                  	 th:text="${i}">1</a>
	                </li>
	            </th:block>
	            
              	<!-- 다음 페이지 이동 이벤트 -->
                <li class="page-item" >
                	<a class="page-link" 
                	   th:classappend="${users.pageable.pageNumber + 1 == users.totalPages} ? 'disabled'"
                	   th:href="@{/users(page=${users.pageable.pageNumber + 1},userNm=${param.userNm})}"
                	   >Next</a>
                </li>
                
            </ul>
          </nav>
	</div>
</body>
</html>
