<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>VUE</title>
    <link href="https://github.com/JosephBean/SpringStudy2/blob/main/src/main/webapp/resources/images/logo.png?raw=true" rel="icon" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        a.list-group-item:hover {cursor: pointer;font-weight:bold;color:#fff;background-color:#b2327d;box-shadow:5px 5px 10px 5px rgba(77, 71, 71, 0.2);}
    </style>
</head>
<body>
	<div id="app" class="container mt-3">
	    <h1 class="text-center bg-success text-dark bg-opacity-50">LIST</h1>
	    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
	        <a @click.prevent="navEvent()" class="btn btn-secondary">전체</a>
	        <a @click.prevent="navEvent(1)" class="btn btn-success">승인</a>
	        <a @click.prevent="navEvent(0)" class="btn btn-warning">미승인</a>
	        <a href="/v4/new" class="btn btn-primary">추가</a>
	    </div>
	    <div class="list-group mt-2 text-center">
	        <a class="list-group-item m-1 display-6" v-bind:class="row.accept ? 'bg-success' : 'bg-warning'" @click.prevent="listEvent(row)" v-for="row in list" v-bind:key="row.no">{{row.title}}</a>
	    </div>
	</div>
<script type="importmap">
{
	"imports": {
		"vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js",
        "axios": "https://cdn.jsdelivr.net/npm/axios@1.3.5/+esm",
        "app": "/v4/list.js"
	}
}
</script>
<script type="module" src="/v4/main.js"></script>
</body>
</html>
